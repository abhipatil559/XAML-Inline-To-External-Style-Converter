<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XAML Style Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
     <a style="text-align: end;" href="https://github.com/abhipatil559"> <i class="fa fa-github" style="font-size:30px"></i></a>
      <h1 style="text-align: center">
        XAML Inline Style to External Style Converter
      </h1>
      <p style="text-align: center;">This JavaScript tool helps developers convert XAML inline styles into reusable external styles.</p>

      <label for="inputXaml">Input Inline XAML:</label>

      <textarea
        id="inputXaml"
        placeholder='<TextBlock Margin="5 5 5 5" FontSize="10" Background="Black">Hello world</TextBlock>' 
      >
      </textarea>

      <button id="convertButton">Convert</button>

      <h2>Output Style:</h2>

      <pre id="outputStyle"></pre>

     
     
      </div>

      
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
